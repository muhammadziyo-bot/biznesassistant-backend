services:
  # Type of service
  type: web
  
  # Name of your service
  name: biznesassistant-backend
  
  # Runtime environment
  env: python
  
  # Build configuration
  buildCommand: pip install -r requirements.txt
  
  # Start command
  startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
  
  # Health check
  healthCheckPath: /health
  
  # Auto-deploy
  autoDeploy: true
  
  # Instance configuration
  instanceType: free
  
  # Region
  region: oregon
  
  # Branch configuration
  branch: main
  
  # Root directory
  rootDir: .
